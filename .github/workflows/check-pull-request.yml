name: Check Pull Request

on:
  pull_request:
  workflow_dispatch:

jobs:
  pr-validator:
    name: Run Pull Request Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npm run format:check
      - run: npm run lint:js
      - run: npm run lint:types
      - run: npm test
